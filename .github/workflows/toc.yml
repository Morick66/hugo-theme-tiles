name: Update TOC

on:
  push:
    branches:
      - main

jobs:
  update-toc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install -g markdown-toc
      - name: Update TOC in README.md
        run: markdown-toc -i README.md
      - name: Update TOC in readme_en.md
        run: markdown-toc -i readme/readme_en.md
      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md readme/readme_en.md
          git commit -m 'ci: update TOC'
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
